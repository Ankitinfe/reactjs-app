name: cicd

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source1
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t ankit974/reactjs-app .
      - name: Publish image to Docker Hub
        run: docker push ankit974/reactjs-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull image from Docker Hub
        run: docker pull ankit974/reactjs-app:latest
      - name: Check if Container Exists
        run: |
          if docker ps -a --format '{{.Names}}' | grep -q '^reactContainer$'; then
            docker rm -f reactContainer
          fi
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactContainer ankit974/reactjs-app:latest
