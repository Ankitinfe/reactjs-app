name: cicd

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t ankit974/reactjs-app .

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Pull image from Docker Hub
        run: docker pull ankit974/reactjs-app:latest
      - name: Stop and Remove Existing Container (if exists)
        run: docker stop reactContainer || true && docker rm reactContainer || true
      - name: Run Docker Container
        run: docker run -d -p 80:80 --name reactContainer ankit974/reactjs-app:latest
